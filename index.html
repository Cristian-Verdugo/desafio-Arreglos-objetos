<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desaf√≠o - Inmobiliaria</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/f5bdbb41e0.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Inmobiliaria CV</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="propiedades_venta.html">En venta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="propiedades_alquiler.html">Alquiler</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid main-section">
    <h1 class="text-white">Encuentra tu nueva propiedad</h1>
  </main>

  <div class="container mt-5">
    <section id="venta">
      <h2>Propiedades en venta</h2>
      <div class="row" id="venta-propiedades"></div>
      <a href="propiedades_venta.html" class="btn btn-dark mt-3">Ver todas las propiedades en venta</a>
    </section>

    <hr />

    <section id="alquiler" class="mb-5">
      <h2>Propiedades en alquiler</h2>
      <div class="row" id="alquiler-propiedades"></div>
      <a href="propiedades_alquiler.html" class="btn btn-dark mt-3">Ver todas las propiedades en alquiler</a>
    </section>
  </div>

  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Inmobiliaria CV. Todos los derechos reservados.</p>
  </footer>

  <script src="assets/js/propiedades.js"></script>
  <script>
    const renderPreview = (lista, contenedorId) => {
      const contenedor = document.getElementById(contenedorId);
      lista.slice(0, 3).forEach((p) => {
        contenedor.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="${p.src}" class="card-img-top" alt="${p.nombre}" />
              <div class="card-body">
                <h5 class="card-title">${p.nombre}</h5>
                <p class="card-text">${p.descripcion}</p>
                <p><i class="fas fa-map-marker-alt"></i> ${p.ubicacion}</p>
                <p><i class="fas fa-bed"></i> ${p.habitaciones} Habitaciones</p>
                <p><i class="fas fa-dollar-sign"></i> ${p.costo}</p>
                <p class="${p.smoke ? 'text-success' : 'text-danger'}">
                  <i class="fas ${p.smoke ? 'fa-smoking' : 'fa-smoking-ban'}"></i> 
                  ${p.smoke ? 'Permitido fumar' : 'No se permite fumar'}
                </p>
                <p class="${p.pets ? 'text-success' : 'text-danger'}">
                  <i class="fas ${p.pets ? 'fa-paw' : 'fa-ban'}"></i> 
                  ${p.pets ? 'Mascotas permitidas' : 'No se permiten mascotas'}
                </p>
              </div>
            </div>
          </div>
        `;
      });
    };

    document.addEventListener("DOMContentLoaded", () => {
      renderPreview(propiedades_venta, "venta-propiedades");
      renderPreview(propiedades_alquiler, "alquiler-propiedades");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
